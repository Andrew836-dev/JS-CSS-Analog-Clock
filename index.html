<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./app.js"></script>
</head>
<body>
    <h1>Analog clock</h1>
    <div class="clock-container">
        <div class="minute-hand" id="local-minute-hand">
            <div class="clock-hand minute">
            </div>
        </div>
        <div class="hour-hand" id="local-hour-hand">
            <div class="clock-hand hour">
            </div>
        </div>
        <div class="second-hand" id="local-second-hand">
            <div class="clock-hand second">
            </div>
        </div>
    </div>
</body>
</html>
